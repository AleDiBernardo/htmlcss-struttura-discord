<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

<body>

    <!-- HEADER -->
    <header>

        <!-- Header Bar -->
        <section class="header-bar">

            <!-- Container -->
            <div class="flex container mar-auto">

                <!-- Logo Side -->
                <div class="dashed logo-side">logo</div>
                <!-- /Logo Side -->

                <!-- Middle Section -->
                <div class="dashed middle-section">
                    <ul class="flex">
                        <li><a href="http://">link</a></li>
                        <li><a href="http://">link</a></li>
                        <li><a href="http://">link</a></li>
                        <li><a href="http://">link</a></li>
                        <li><a href="http://">link</a></li>
                    </ul>
                </div>
                <!-- /Middle Section -->

                <!-- Login Side -->
                <div class="dashed login-side"><a href="http://">login</a></div>
                <!-- /Login Side -->

            </div>
            <!-- /Container -->

        </section>
        <!-- /Header Bar -->


    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>

        <!-- First Section -->
        <section class="first-section">

            <!-- Container -->
            <div class="flex container mar-auto">
                <div class="dashed first-box "></div>
            </div>
            <!-- /Container -->

        </section>
        <!-- /First Section -->

        <!-- Second Section -->
        <section class="second-section">

            <!-- Container -->
            <div class="flex container mar-auto">
                <div class="dashed left-box "></div>
                <div class="dashed right-box "></div>
            </div>
            <!-- /Container -->

        </section>
        <!-- /Second Section -->

        <!-- Third Section -->
        <section class="third-section">

            <!-- Container -->
            <div class="flex container mar-auto row-reverse">
                <div class="dashed left-box "></div>
                <div class="dashed right-box "></div>
            </div>
            <!-- /Container -->

        </section>
        <!-- /Third Section -->

        <!-- Fourth Section -->
        <section class="fourth-section">

            <!-- Container -->
            <div class="flex container mar-auto">
                <div class="dashed left-box "></div>
                <div class="dashed right-box "></div>
            </div>
            <!-- /Container -->

        </section>
        <!-- /Fourth Section -->

        <!-- Fifth Section -->
        <div class="fifth-section">

            <!-- Container -->
            <div class="flex container mar-auto">
                <div class="dashed rectangle"></div>
            </div>
            <!-- /Container -->

        </div>
        <!-- /Fifth Section -->

    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>

        <!-- Footer Label -->
        <section class="footer-label">

            <!-- Container -->
            <div class="flex container mar-auto">
                <div id="pink-box" class="dashed box"></div>
                <div class="flex col-70">
                    <div class="dashed box"></div>
                    <div class="dashed box"></div>
                    <div class="dashed box"></div>
                    <div class="dashed box"></div>
                </div>
                
            </div>
            <!-- /Container -->

            <hr>

            <!-- Container -->
            <div class="flex ftr-container mar-auto">
                <div class="flex signup-section">
                    <div class="flex dashed footer-logo">Logo</div>
                    <div class="flex dashed signup-btn"><a href="http://">Sign Up</a></div>
                </div>
            </div>
            <!-- /Container -->

        </section>
        <!-- /Footer Label -->

    </footer>
    <!-- /FOOTER -->

</html>
